3. En un archivo HTML crea un script que realice la suma de 3 variables y al
terminar el proceso genere el siguiente mensaje “ Hola la suma de (numero
1), (numero 2) ,(numero 3) es :”.
-->
<script>
let num1 = prompt("Ingresa un número");
let num2 = prompt("Ingresa un número");
let num3 = prompt("Ingresa un número");
let Result = (parseInt(num1) + parseInt(num2) + parseInt(num3));
document.write ("La suma de los números digitados " + num1 + " , " + num2 + " y " + num3 + " es igual a " + Result);
</script>
