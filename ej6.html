<!-- 
6. En un archivo HTML crea un script que realice la suma de 5 variables y la
suma de esta sea * 2 y / 5 y al terminar el proceso genere el siguiente
mensaje “ Hola el resultado es : ”.
-->
<script>
let num1 = prompt("Ingresa un número");
let num2 = prompt("Ingresa un número");
let num3 = prompt("Ingresa un número");
let num4 = prompt("Ingresa un número");
let num5 = prompt("Ingresa un número");
let num6 = 2;
let num7 = 5;
let Result = (((parseInt(num1) + parseInt(num2) + parseInt(num3) + parseInt(num4) + parseInt(num5)) * parseInt(num6)) / parseInt(num7));
document.write ("Hola el resultado es: " + Result);
</script>
