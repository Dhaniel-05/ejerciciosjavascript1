<!-- 
5. En un archivo HTML crea un script que realice la suma de 2 variables y la
suma de esta sea / 4 y al terminar el proceso genere el siguiente mensaje “
Hola el resultado es : ”.
-->
<script>
let num1 = prompt("Ingresa un número");
let num2 = prompt("Ingresa un número");
let num3 = 4;
let Result = ((parseInt(num1) + parseInt(num2)) / parseInt(num3));
document.write ("Hola el resultado es: " + Result);
</script>

</body>
