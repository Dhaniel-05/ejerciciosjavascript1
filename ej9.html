<!-- 
9. en un archivo HTML crea un script que calcule el área de un rectángulo
(área=(b*h)) y al terminar el proceso debe arrojar un mensaje("el área del
rectángulo es …).
-->
<script>
let atr = alert("Calcular el área de un rectángulo");
let base = prompt("Digite la base");
let altura = prompt("Digite la altura");
let Result = (parseInt(base) * parseInt(altura));
document.write ("El área del rectángulo es: " + Result);

</script>
