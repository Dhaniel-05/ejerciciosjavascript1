<!-- 
10. En un archivo HTML crea un script que calcule el área de un cuadrado
(área=(L*L)) y al terminar el proceso debe arrojar un mensaje("el área de el
cuadrado es … ).
-->
<script>
let atr = alert("Calcular el área de un cuadrado");
let lado1 = prompt("Digite la base");
let lado2 = prompt("Digite la altura");
let Result = (parseInt(lado1) * parseInt(lado2));
document.write ("El área del cuadrado es: " + Result);

</script>
